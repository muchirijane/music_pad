<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Genius Quiz</title>
</head>
<body>
    
    <!----------------------Top section -------------------------->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary dispaly-3 my-4"> Genius Quiz</h2>
        </div>
    </div>

        <!-- ------------------result section------------------- -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span> Genius</p>
      </div>
    </div>

    <!----------------------Quiz section -------------------------->

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. Thw world oldest city is?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value ="A" checked>
                        <label class="form-check-label">Cairo, Egypt</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value ="B">
                        <label class="form-check-label">Damascus, Syria</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. How water is written scientifically?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value ="A" checked>
                        <label class="form-check-label">H02</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value ="B">
                        <label class="form-check-label"> H20</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. ____is the basic unit of all living things?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value ="A" checked>
                        <label class="form-check-label">Cell</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value ="B">
                        <label class="form-check-label"> Nucleus</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. Name the largest continent of the world?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value ="A" checked>
                        <label class="form-check-label">China</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value ="B">
                        <label class="form-check-label"> Asia</label>
                    </div>
                </div>


                <div class="my-5">
                    <p class="lead font-weight-normal">
                        5. How many bones are there in a human body?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value ="A" checked>
                        <label class="form-check-label">200 bones</label>
                    </div>

                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value ="B">
                        <label class="form-check-label"> 206 bones</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light" >
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
